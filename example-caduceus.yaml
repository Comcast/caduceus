---
primary:
  address: ":6000"
health:
  address: ":6001"
pprof:
  address: ":6002"
log:
  file: "stdout"
  level: "DEBUG"
  json: false
env: test
fqdn: 127.0.0.1
scheme: http
soa:
  provider: "localhost:5079"

numWorkerThreads: 10
jobQueueSize: 10
sender:
  numWorkersPerSender: 10
  queueSizePerSender: 50
  cutOffPeriod: 30s
  linger: 180s
  clientTimeout: 60s
  deliveryRetries: 1
  deliveryInterval: 10ms
  responseHeaderTimeout: 10s
profilerFrequency: 15
profilerDuration: 15
profilerQueueSize: 100
totalIncomingPayloadSizeBuckets:
- 100
- 1000
- 10000
perSourceIncomingPayloadSizeBuckets:
- 100
- 1000
- 10000

aws:
  accesskey: "-"
  secretkey: "-"
  env: "local"
  sns:
    awsEndpoint: http://127.0.0.1:4100
    topicArn: arn:aws:sns:local-01:000000000000:caduceus
    region: us-local-1
    urlPath: /api/v2/aws/sns
    protocol: http
waitForDns: 0
authHeader: ["YXV0aEhlYWRlcg=="]
start:
  duration: 1
  apiPath: http://localhost:6000/hooks
  authHeader: YXV0aEhlYWRlcg==
